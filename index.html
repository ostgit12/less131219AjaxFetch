    <section>

        <p>Account-balance:<span class="balance"></span></p>
        <button class="get-json-ajax">AJAX GET JSON</button>
        <button class="fetch-json">FETCH JSON</button>

<section>
        <h1>Form Sample</h1>
        <form class="login-form">
            <label>
                Name: <input type="text" name="name">
            </label>
            <br>
            <label>
                Password: <input type="text" name="password">
            </label>
            <br>
            <input type="submit">
        </form>

    <!--My shopping list-->

    <h1>Client shopping list</h1>

    <section>
    <!--    <form class="login-form">-->
            <label for="itemName">Enter a new item:</label>
            <input type="text" name="name" class="itemName">

            <button class="btnAddItem">Add item</button>
            <br>
            <label for="itemRange">Itm. qty:</label>
            0
            <input type="range" name="itmRange" class="itemRange" value="50">100

            <label for="itemColor">
                &nbsp;Itm. colour
            </label>
            <select name="itmColor" class="itemColor">
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
                <option value="Yellow">Yellow</option>
                <option value="Black">Black</option>
            </select>

            <label for="itemSale">Sale:</label>
            <select name="itmSale" class="itemSale">
                <option value="50">50% Off</option>
                <option value="35">35% Off</option>
                <option value="25">25% Off</option>
                <option value="10">10% Off</option>
            </select>

            <label for="itemPrice">Itm. price:</label>
            <input type="text" name="password" class="itemPrice" value="10" size="1">
            <input type="text" name="calcPrice" class="itemCalcPrice" size="1">

            <input type="submit" value="Add card">

            <ol id="shopList">

            </ol>

    <!--  </form>-->
    </section>

    <section>
        <h1>AJAX/Fetch get JSON client checkout card</h1>
        <p>Product:<span class="product"></span></p>
        <p>Quantity:<span class="quantity"></span></p>
        <p>Colour:<span class="colour"></span></p>
        <p>Discount:<span class="sale"></span>% Off</p>
        <p>Price:$<span class="price"></span></p>
        <button class="shop-json-ajax">shop card "AJAX GET JSON"</button>
